<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball score board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="scoreboard">
        <div id="container">
            <div id="home-container">
                <h2 class="home-guest">home</h2>
                <p id="home-score" class="score">0</p>
                <div class="points-container">
                    <button id="home-plus-one" class="points" onclick="homeOnePoint()">+1</button>
                    <button id="home-plus-two" class="points" onclick="homeTwoPoints()">+2</button>
                    <button id="home-plus-three" class="points" onclick="homeThreePoints()">+3</button>
                </div>
            </div>
            <div id="guest-container">
                <h2 class="home-guest">guest</h2>
                <p id="guest-score" class="score">0</p>
                <div class="points-container">
                    <button id="guest-plus-one" class="points" onclick="guestOnePoint()">+1</button>
                    <button id="guest-plus-two" class="points" onclick="guestTwoPoints()">+2</button>
                    <button id="guest-plus-three" class="points" onclick="guestThreePoints()">+3</button>
                </div>
            </div>
        </div>
        <div id="reset-container">
            <button id="reset-btn" onclick="reset()">reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
